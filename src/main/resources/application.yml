server:
  port: 8123
  servlet:
    context-path: /api

spring:
  application:
    name: alan-picture-backend

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/alan_picture
    username: root
    password: 123456

# mybatis-plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    # 仅在开发环境打开日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 全局逻辑删除配置
  global-config:
    db-config:
      logic-delete-field: is_delete  # 全局逻辑删除的实体字段名
      logic-delete-value: 1          # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0      # 逻辑未删除值(默认为 0)

# knife4j接口文档配置
knife4j:
  enable: true
  openapi:
    title: alan云图库后端api文档
    description: "alan云图库后端api文档，"
    email: 2431064695@qq.com
    concat: alan
#    url:
    version: v1.0
#    license: Apache 2.0
#    license-url: https://stackoverflow.com/
#    terms-of-service-url: https://stackoverflow.com/
    group:
      default:
#        group-name: 默认分组
        api-rule: package
        api-rule-resources:
          - com.alan.alanpicturebackend.controller